<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawinhand_sub</title>
    <style></style>
        
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/pc.css">
        
        <script src="./sqript/code.jquery.com_jquery-3.7.1.js"></script>
        <script src="./sqript/jquery-ui.min.js"></script>
        <script src="./sqript/jquery.mousewheel.js"></script>
        <script src="./sqript/pc.js"></script>
    </head>
<body>
    <div class="wrap">
        <div class="page_wrap">
            <div class="page page_1">
            <div class="p maintit">PAWINHAND</div>
            <h1 class="mainlogo"></h1>
            <div class="p subtit">새 친구들을 소개합니다.</div>
            <div class="icon logo"></div>
            <div class="icon menuicon"></div>
        </div>

        <div class="page page_2">
            <div class="character">캐릭터카드자리</div>
            <div class="p character_name">이름/나이/기타 등등</div>
        </div>

        <div class="page page_3">
            <div class="story_img1"></div>
        </div>

        <div class="page page_4">
            <div class="p story1">안녕? 나는 보리야<br>
                전에 같이 살던 집사가 지어줬어<br>
                ‘보더콜리’에서 따온 이름이래
            </div>
        </div>

        <div class="page page_5">
            <div class="story_img2"></div>
        </div>

        <div class="page page_6">
            <div class="p story2">나는 활동량이 정말 많아<br>
                그 중에 공놀이를 가장 좋아해<br>
                그래서 매일 집사랑 공놀이를 하고싶었어
            </div>            
        </div>

        <div class="page page_7">
            <div class="story_img3"></div>
            <div class="p story3"> 내용 쓰면 됨</div>
        </div>

        <div class="page page_8">
            <div class="story_img4">포인핸즈로고</div>
            <div class="p story4">그리고 새 친구들을 만나게 되었지.</div>
        </div>

        <div class="page page_9">
            <div class="p8_img1"></div>
        </div>
        <div class="page page_10">
            <div class="p8_img2"></div>
        </div>

        <div class="page page_11">
            <div class="p story5">
                <div class="p story5_1"> 처음 집사와 헤어지게 됐을 때<br>
                    정말 마음이 아팠어<br>
                    내용 안에 있으면 스크롤로 쏵 올라가기<br>
                어쩌고<br>
                저쩌고
            </div>
            </div>
            <div class="story_img5"></div>
        </div>
        <div class="page page_12">
            <div class="p story6">하지만 이제 괜찮아!<br>
            친구들이 생겼으니까!
            </div>
        </div>
        <div class="page page_13">
            <div class="p story7">하지만 더이상<br>
                나와 같은 일을 겪는 친구가<br>
                생기지 않았으면 좋겠어
            </div>
        </div>
        <div class="page page_14">
            <div class="p14_img p14_img1">
                <div class="last_icon"></div>
            </div>
            <div class="p14_img p14_img2">
                <div class="last_icon"></div>
            </div>
            <div class="p14_img p14_img3">
                <div class="last_icon"></div>
            </div>
            <div class="p14_img p14_img4">
                <div class="last_icon"></div>
            </div>
        </div>
    </div>
</body>
</html>
